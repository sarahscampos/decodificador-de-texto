<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Decodificador</title>

<body>
  <header class="cabecalho">
    <img src="img/logo-decodificacao.svg" alt="">  
    <p><strong class="destaque-texto">Decodificador</strong> obernenter</p>
  </header>

  <main>

    <div class="container-input">
      <textarea placeholder="Digite seu texto..." name="texto" id="texto" class="texto-padrao" required></textarea>
      <div class="regra">
        <img src="img/sinal-exclamacao.svg" alt="">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>
      <div class="botoes-criptografia">
        <button onclick="criptografa()">Criptografar</button>
        <button onclick="descriptografa()">Descriptografar</button>
      </div>
    </div>
    
    <div class="container-output">
      <div class="texto-criptografado">
        <div class="textos">
          <img src="img/buscando.png" alt="boneco com binóculo">
          <h3>Nenhuma mensagem encontrada.</h3>
          <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
